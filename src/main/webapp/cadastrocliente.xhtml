<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="WEB-INF/template/Layout.xhtml">
    
    <f:metadata>
        <f:viewParam name="id" value="#{cadastroClienteBean.cliente.id}"/>
        <f:viewAction action="#{cadastroClienteBean.prepararCadastro()}" if="#{param.id ne null}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Cliente</ui:define>

    <ui:define name="corpo">
        <h:form id="form">
            <p:panelGrid columns="2" styleClass="ui-fluid">
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{cadastroClienteBean.cliente.nome}" required="true" requiredMessage="Nome obrigatÃ³rio"/>

                <p:outputLabel value="E-mail:" />
                <p:inputText value="#{cadastroClienteBean.cliente.email}" required="true" requiredMessage="E-mail obrigatÃ³rio"/>

                <p:outputLabel value="Telefone:" />
                <p:inputMask mask="(99) 99999-9999" value="#{cadastroClienteBean.cliente.telefone}" required="true"/>

                <p:outputLabel value="CPF:" />
                <p:inputMask mask="999.999.999-99" value="#{cadastroClienteBean.cliente.cpf}" required="true"/>

                <p:outputLabel value="Data de Nascimento:" />
                <p:calendar value="#{cadastroClienteBean.cliente.dataNasc}" pattern="dd/MM/yyyy" required="true"/>

                <p:outputLabel value="Senha:" />
                <p:password value="#{cadastroClienteBean.cliente.senha}" required="true"/>
            </p:panelGrid>

            <p:commandButton value="Salvar" actionListener="#{cadastroClienteBean.salvar()}" update="@form"/>
            <p:button value="Cancelar" outcome="consultaClientes"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
